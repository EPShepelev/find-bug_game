<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Find Bug!</title>
</head>
<body>
  <header class="header">
    <h1>Выберите уровень сложности:</h1>
    <p>Выберите сложность и игра начнется. Чем выше уровень - тем больше будет выборка карт. </p>
  </header>
  <div class="difficult-level">
    <div data-diff="3">Простой</div>
    <div data-diff="6">Средний</div>
    <div data-diff="10">Сложный</div>
  </div>
  <div class="start-button">
    <button class="start-button_btn" id="start-button">Начать игру</button>
  </div>
  <div id="game-container"></div>
  <script src="main.js"></script>
</body>
</html>
