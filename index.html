<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Find Bug!</title>
</head>
<body class="body">
  <nav class="nav" id="nav">
    <h1 class="nav__title">Выберите уровень сложности:</h1>
    <p class="nav__subtitle">Выберите сложность и игра начнётся. Чем выше уровень - тем больше будет выборка карт.</p>
    <form name="form" class="difficulty">
      <label class="label" for="label-easy">
        <input class="radio label-easy" id="label-easy" type="radio" name="diff" value="easy" onchange="getGameDifficult()" checked>
        <p class="label__text-easy" id='checked-easy'>Простой</p>
      </label>
      <label class="label" for="label-medium">
        <input class="radio label-medium" id="label-medium" type="radio" name="diff" value="medium" onchange="getGameDifficult()">
        <p class="label__text-medium" id='checked-medium'>Средний</p>
      </label>
      <label class="label" for="label-hard">
        <input class="radio label-hard" id="label-hard" type="radio" name="diff" value="hard" onchange="getGameDifficult()">
        <p class="label__text-hard" id='checked-hard'>Сложный</p>
      </label>
      <input class="difficulty__game-start" type="button" value="Начать игру" id="game-start">
    </form>
  </nav>
  <script src="main.js"></script>
</body>
</html>
